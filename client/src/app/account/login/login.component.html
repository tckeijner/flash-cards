<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col col-md-6">
            <form class="needs-validation" [ngClass]="{ 'was-validated': wasValidated }" [formGroup]="form"
                  (ngSubmit)="submitForm()" novalidate>
                <div class="m-2">
                    <div class="input-group has-validation">
                        <input class="form-control" type="text" id="username" formControlName="username"
                               placeholder="Username" required>
                        <div class="invalid-feedback">Username is required</div>
                    </div>
                </div>
                <div class="m-2">
                    <div class="input-group has-validation">
                        <input class="form-control" type="password" id="password" formControlName="password"
                               placeholder="Password" required>
                        <div class="invalid-feedback">Password is required</div>
                    </div>
                </div>

                <div class="m-2">
                    <button class="btn btn-primary w-100" type="submit">Login</button>
                </div>
                <div class="m-2" *ngIf="loginSuccessfulMessage">{{ loginSuccessfulMessage }}</div>
                <div class="m-2 alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
            </form>
        </div>
    </div>
</div>
