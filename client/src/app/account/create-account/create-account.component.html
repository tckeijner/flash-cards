<div class="grid m-2">
    <form class="col needs-validation" [ngClass]="wasValidated ? 'was-validated' : 'needs-validation'" [formGroup]="form" (ngSubmit)="submitForm()" novalidate>
        <div class="m-2">
            <div class="input-group has-validation" >
                <input class="form-control" type="text" id="username" formControlName="username" placeholder="Username"
                        required>
                <div class="invalid-feedback">Username must be between 6 and 20 characters long</div>
            </div>
        </div>
        <div class="m-2">
            <div class="input-group has-validation">
                <input class="form-control" type="password" id="password" formControlName="password"
                       placeholder="Password" required>
                <div class="invalid-feedback">Password must be between 6 and 20 characters long</div>
            </div>
        </div>
        <div class="m-2">
            <div class="input-group has-validation">
                <input class="form-control" type="password" id="passwordConfirm" formControlName="passwordConfirm"
                       placeholder="Confirm password" required>
                <div class="invalid-feedback">Passwords do not match</div>
            </div>
        </div>
        <button class="btn btn-primary m-2" type="submit">Submit</button>
        <div class="m-2" *ngIf="accountCreatedMessage">{{accountCreatedMessage}}</div>
    </form>
</div>
